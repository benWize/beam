# This workflow will run Kinesis IO Integration Tests in Java SDK with DirectRunner

name: Java_Kinesis_IO_Direct

on:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: 'v*'
  pull_request:
    branches: ['master', 'release-*']
    tags: 'v*'
#    paths: ['sdks/java/io/kinesis/**']

jobs:
  java-kinesis-io:
    name: Run Java Kinesis IO Direct
    runs-on: self-hosted
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run :sdks:java:io:kinesis:integrationTest
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:java:io:kinesis:integrationTest
          arguments: "-PdisableSpotlessCheck=true -PdisableCheckStyle=true"
